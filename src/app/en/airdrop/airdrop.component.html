<form [formGroup]="formModel"
      (ngSubmit)="f.form.valid && submit()" #f="ngForm">
      <div class="airdrop">
        <div class="general-info">
            <h4>Token Presale</h4>
            <p>Everyone will get 2000EF in this token presale. Please make sure you have a valid digital wallet address, which is not binded to any exchange platform.</p>
            <p>Please add more informations。If you have any questions, Please contact us by telegram: <a href="https://t.me/joinchat/JNUf5RIaKKAe60oIxkU7_g"></a>or wechat: sky487746.
            </p>
        </div>
        <div class="row input-group">
            <div class="item-group">
                <!-- <label class="name-label">钱包地址</label> -->
                <input formControlName="address" 
                        id="address" type="text"
                        class="form-control" 
                        placeholder="Wallet Address(Required)" 
                        (keyup)="onInput()">
            </div>

            <div class="item-group">
                <!-- <label class="password-label">电报</label> -->
                <input formControlName="telegramid" 
                        id="telegramid" type="text" 
                        class="form-control" 
                        placeholder="Telegram group(or wechat id)"
                        (keyup)="onInput()">
            </div>

            <div class="item-group">
                <!-- <label class="email-label">微信</label> -->
                <input formControlName="wechatid" 
                        id="wechatid" type="text"
                        class="form-control" 
                        placeholder="Wechat id (or telegram group)"
                        (keyup)="onInput()">
            </div>

            <div class="item-group">
                <!-- <label class="name">姓名</label> -->
                <input formControlName="name" 
                        id="name" type="text"
                        class="form-control" 
                        placeholder="Name"
                        (keyup)="onInput()">
            </div>

            <div class="item-group">
                <!-- <label>联系电话</label> -->
                <input formControlName="phone" 
                        id="phone" type="number"
                        class="form-control" 
                        placeholder="Contacts"
                        (keyup)="onInput()">
            </div>

            <div class="item-group">
                <!-- <label class="name-label">邮箱</label> -->
                <input formControlName="mail" 
                        id="mail" type="email"
                        class="form-control" 
                        placeholder="Mail"
                        (keyup)="onInput()">
            </div>
        
            <div class="item-group">
                <select formControlName="profession"
                        id="profession"
                        class="form-control">
                    <option value="">Occupation</option>
                    <option>Artist</option>
                    <option>Photographer</option>
                </select>
            </div>

            <div class="fail-container" *ngIf="errorValue != ''">
                <p class="fail"> {{errorValue}} </p>
            </div>
            <div class="empty-fail" *ngIf="errorValue == ''">
            </div>

            <button id="submit" type="submit" class="submit-btn">Submit</button>
        </div>
    </div>  
</form>
